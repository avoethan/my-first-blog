<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->


    <form class="row g-3">
      <div class="col-md-6">
        <label for="courseName" class="form-label">Course Name</label>
        <input type="typeText" class="form-control" id="courseName">
      </div>
      <div class="col-md-6">
        <label for="semesterTerm" class="form-label">Semester</label>
        <input type="semester" class="form-control" id="semesterTerm">
      </div>

      <div>
      <select class="form-select" aria-label="Default select example">
      <option selected>Days</option>
      <option value="M W F">M W F</option>
      <option value="T R">T R</option>
      <option value="Monday - Fridar">Monday - Friday</option>

    </select>
    </div>
      <div>
        <select class="form-select" aria-label="Default select example">
        <option selected>Start Time</option>
        <option value="8:00">8:00 am</option>
        <option value="8:30">8:30 am</option>
        <option value="9:00">9:00 am</option>
        <option value="9:30">9:30 am</option>
        <option value="10:00">10:00 am</option>
        <option value="10:30">10:30 am</option>
      </select>
      </div>
      <div>
      <select class="form-select" aria-label="Default select example">
      <option selected>End Time</option>
      <option value="8:00">8:00 am</option>
      <option value="8:30">8:30 am</option>
      <option value="9:00">9:00 am</option>
      <option value="9:30">9:30 am</option>
      <option value="10:00">10:00 am</option>
      <option value="10:30">10:30 am</option>
    </select>
  </div>


      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>

    <!-- End Example Code -->
  </body>
</html>
